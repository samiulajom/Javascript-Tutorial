<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <input
        type="button"
        value="Set name cookies"
        onclick="setCookie('name','Samiul Ajom',2)"
      />
    </div>
    <div>
      <input
        type="button"
        value="Set unserName cookies"
        onclick="setCookie('userName','Samiul',2)"
      />
    </div>
    <div>
      <input
        type="button"
        value="Get name cookies"
        onclick="alert(getCookie('name'))"
      />
    </div>
    <div>
      <input
        type="button"
        value="Get unserName cookies"
        onclick="alert(getCookie('userName'))"
      />
    </div>
    <div>
      <input
        type="button"
        value=" Check userName cookie"
        onclick="checkCookie('userName')"
      />
    </div>
    <div>
      <input
        type="button"
        value=" Check age cookie"
        onclick="checkCookie('age')"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
