<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        border: 1px solid rgb(54, 130, 218);
        border-radius: 7px;
        background-color: rgb(54, 130, 218);
        color: #fff;
        font-size: 25px;
        padding: 5px 10px;
        cursor: pointer;
      }
      ul {
        list-style: none;
        width: 80%;
      }
      ul li {
        border: 1px solid gray;
      }
      li span {
        font-size: 30px;
        font-weight: bold;
        border: 1px solid gray;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <button id="load">Load posts</button>
      <ul id="posts"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
