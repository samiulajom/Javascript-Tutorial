<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" id="cont">
      <form action="" id="post-form">
        <label><h1 class="m-5">Please fill the form</h1></label>
        <div class="form-group">
          <label for="title" class="fs-2">Please provide a title:</label>
          <input
            type="text"
            name="title"
            id="title"
            class="form-control"
            placeholder="Enter Title"
          />
        </div>
        <div class="form-group">
          <label for="body" class="text-primary mb-2 fs-2 ">Please provide a Description:</label><br>
          <textarea name="body" id="body" cols="50" rows="8"></textarea>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary" />
      </form>
      <ul class="list-group my-5" id="posts"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
